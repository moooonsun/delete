<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello{
            font-weight: bold;
            color: red;
        }
        .world{
            color: blue;
        }
        .size50{
            font-size: 50px;
        }   
    </style>
</head>
<body>
    <span style="font-size: 50px; font-weight: bold; color: red;">Hello</span><span style="font-size: 50px; color: blue;">World</span>
    <span class="size50 hello">Hello</span><span class="size50 world">World</span>
</body>
</html>
