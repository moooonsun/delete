<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            
        }
        tr td{
            border: 1px solid black;
            text-align: center;
        }
        td{
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" style="background-color: #90B494;">오늘의 수입/지출</td>
        </tr>
        <tr style="background-color: #90B494;">
            <td>내용</td>
            <td>수입</td>
            <td>지출</td>
        </tr>
        <tr>
            <td>월급!</td>
            <td>1,000,000</td>
            <td></td>
        </tr>
        <tr>
            <td>점심값</td>
            <td></td>
            <td>5,000</td>
        </tr>
        <tr>
            <td>부모님 선물</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: #90B494;">총계</td>
            <td>수입</td>
            <td>지출</td>
        </tr>
        <tr>
            
            <td>1,000,000</td>
            <td>35,000</td>
        </tr>
        <tr>
            
            <td>남은 돈</td>
            <td>965,000</td>
        </tr>
    </table>
</body>
</html>
