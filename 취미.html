<body>
    <h1>취미</h1>

    <input type="button" value="값 확인하기" onclick="send()">

    <input type="button" value="값 확인하기" onclick="send3()">
    <input type="button" value="값 모두선택" onclick="allcheck()">
    <input type="button" value="값 삭제" onclick="outcheck()">
    <script>
        function send(){
            let hobby = $('input[name="hobby"]');
            for(let i=0; i<hobby.length; i++){
                if(hobby[i].checked == true){
                    console.log('선택 된 값: ',hobby[i].value);
                }
            }
        }
        function send2 (){
            let hobby = $('input[name="hobby"]:checked'); //check된 목록만 갖고 온다.
            let length = $('input[name="hobby"]:checked').length; //체크 된 갯수 0=> 선택된 값이 없다.

            for(let i = 0; i < length; i++){
                console.log('선택 된 값: ',hobby[i].value);
            }
        }
        function send3(){

            //하나라도 체크 되었는지 확인 여부
            //여기 group 중에서, 한개라도 check가 되었을때 true
            let check = $('input[name="hobby"]').is(':checked');
            if($('input[name="hobby"]').is(':checked')){
                //한개라도 check 되었다.
            }
            //forEach
            //function(index) => index => { }
            $('input[name="hobby"]').each(index =>{
                //자신이 행의 소속된 element를 tihs.
                //자기 자신이 check 여부 판단
                if($(this).is(':checked')){
                    console.log($(this).val());
                }
            }); 
        }
        function allcheck(){
            $('input[name="hobby"]').prop('checked', true);
        }
        function outcheck(){
            $('input[name="hobby"]').prop('checked', false);
        }
    </script>
</body>
