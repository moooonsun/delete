<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 사진</title>
    <style>
        .picMain {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mainPic {
            width: 400px;
            height: 300px;
            background-color: #ffffff;
            background-size: cover;
            background-position: center;
        }

        .suvPic {
            width: 100%;
            height: 100vh;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .photo {
            width: calc(33% - 40px);
            margin: 20px;
            height: 200px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .btn_area {
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 70px;
        }

        .btn01 {
            margin: 15px;
            padding: 15px;
            height: 30px;
            border-radius: 15px;
            font-size: 25px;
            font-weight: bold;
            align-items: center;
            vertical-align: middle;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="picMain">
        <div class="mainPic" id="mainPic"></div>
        <div class="suvPic">
            <div class="btn_area">
                <div class="btn01" onclick="result('all')">전체</div>
                <div class="btn01" onclick="result('cookie')">쿠키</div>
                <div class="btn01" onclick="result('cake')">케이크</div>
            </div>
            <!-- 사진첩 갤러리 -->
            <div class="gallery" id="gallery">
                <!-- 사진 요소는 JavaScript에서 동적으로 추가됩니다. -->
            </div>
        </div>
    </div>
    <script>
        const pic = [
            { pic: 'img/44f9831be884e4c65f167b96e16fa94e.jpg', category: 'cake' },
            { pic: 'img/44f9831be884e4c65f167b96e16fa94e.jpg', category: 'cake' },
            { pic: 'img/aaaa.jpg', category: 'cookie' },
            { pic: 'img/aaaa.jpg', category: 'cookie' },
            { pic: 'img/aaaa.jpg', category: 'cookie' }
        ];
        result('all');
        function result(address) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; 

            for (let i = 0; i < pic.length; i++) {
                if (address === pic[i].category || address === 'all') {
                
                    gallery.innerHTML += '<div class="photo" onclick="mainimg(\'' + pic[i].pic + '\')" style="background-image: url(\'' + pic[i].pic + '\');"></div>';
                }
            }
        }

        function mainimg(img) {
            console.log(img);
            document.getElementById('mainPic').style.backgroundImage = 'url(\'' + img + '\')';
        }
    </script>
</body>

</html>
