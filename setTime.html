<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-weight: bold;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <span id="mmm"></span>
    <script>
        //시계 (날짜 함수)
        //현재 pc기준으로 날짜를 정의 (클라이언트 기준, 서버에 저장시 활용 x)
        let today = new Date();
        console.log(today.getFullYear());
        console.log(today.getMonth() + 1);
        console.log(today.getDate());

        //1초마다 계속해서 반복 실행
        //setInterval(함수, 몇초마다 반복할것(int));
        setInterval(function () {

            let today = new Date();
            let day = '';
            switch (today.getDay()) {
                case 0:
                    day += 일요일;
                    break;
                case 1:
                    day += 월요일;
                    break;
                case 2:
                    day += 화요일;
                    break;
                case 3:
                    day += 수요일;
                    break;
                case 4:
                    day += 목요일;
                    break;
                case 5:
                    day += 금요일;
                    break;
                case 6:
                    day += 토요일;
                    break;

            }
            document.getElementById('mmm').innerText = today.getFullYear() + '년' + (today.getMonth() + 1) + '월' + today.getDate() + '일' + (today.getHours() - 12) + '시' + today.getMinutes() + '분' + today.getSeconds() + '초';
        }, 1000); //1초: 1000(밀리세컨드)

        //setTimeOut
        //setTimeout(함수, 몇초뒤에 실행 할 것이지 (int))
        setTimeout(function () {
            alert('time');
        }, 2000);
    </script>
</body>

</html>
