<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1">
    <select id="op">
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">*</option>
        <option value="4">/</option>
    </select>
    <input type="text" id="num2">=
    <input type="text" id="result">
    <input type="button" value="결과" onclick="result()">
    <script>
     
        let dd1= document.getElementById('num1');
        let dd2= document.getElementById('num2');
        let dd3= document.getElementById('result');
        let op = document.getElementById('op');

        function result(){
            switch(op.value){
                case "1":
                dd3.value = parseFloat(dd1.value) + parseFloat(dd2.value)
                break;
                case "2":
                dd3.value = parseFloat(dd1.value) - parseFloat(dd2.value)
                break;
                case "3":
                dd3.value = parseFloat(dd1.value) * parseFloat(dd2.value)
                break;
                default:
                dd3.value = parseFloat(dd1.value) / parseFloat(dd2.value)
                break;
            }
 
        }

        
    </script>
</body>
</html>
