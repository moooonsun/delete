<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
         margin: 0px;
         padding: 0px;
        }
        .di{
            margin: 15px;
            padding: 15px;
            font-size: 25px;
            text-align: center;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            width: 110px;
            
            cursor: pointer;
        }
        .di:hover{
            background-color: rgb(240, 240, 240);
        }
        .di:focus{
            
            background-color: rgb(220, 220, 220);
        }

        .outter{
            /* display: none; */
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 1000px;
            
       

        }
        .inner{
            margin: 15% auto;
            width: 80%;
            height: 300px;
            border: 1px soild #888;
            border-radius: 10px;
            background-color: rgb(100, 100, 100, 0.4);
        }
        .btn_close{
            float: right;
            font-size: 28px;
            font-weight: bold;
            margin-right: 10px;
            cursor: pointer;
        }
        .btn_close:hover{
            color: rgb(100,100,100);
        }
    </style>
</head>
<body>
    <div class="di" onclick="클릭()">
        임시 버튼
    </div>
    <input type="button" value="버튼1" onclick="클릭()">

    <button>버튼2</button>
    <!-- 모델창 popup -->
    <div class="outter" id="model_open"  >

        <div class="inner" >
            <span class="btn_close" onclick="닫기()" >&times;</span>
            
            
        </div>


    </div>

    <script>
        function 닫기(){
            let model = document.getElementById('model_open');


           model.style.display = 'none'
        }
        function 클릭(){
            let model = document.getElementById('model_open');
            console.log(model);
            console.log(typeof(model));

            model.style.display = 'block'
          }
    </script>
</body>
</html>
